<!DOCTYPE html>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Qeydiyyatdan keç</h1>
            <div class="input-box">
                <input type="text" placeholder="Ad" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Soyad" required>
            </div>

            <div class="hesab-var">
