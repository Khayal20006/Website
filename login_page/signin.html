<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signin_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daxil ol</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Daxil ol</h1>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrə" required minlength="8" maxlength="12" id="shifre">
                <img src="hide.png" id="goz-icon">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Məni Xatırla</label>
                <a href="#">Şifrəni unutmusan?</a>
            </div>
            <button type="submit" class="btn">Daxil ol</button>
            <div class="hesab-yox">
                <p>Hesabın yoxdur?<a href="signup.html">Qeydiyyatdan keç</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
